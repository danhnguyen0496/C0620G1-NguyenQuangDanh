    let bang;
    let i =1;
    let j =1;
    bang = "<table border ='1' width ='300' cellspacing ='0' cellpadding = '3'>";
    while (i<=10) {
        bang += "<tr>";
        while (j <=10) {
            bang += "<td>" + i * j + "</td>";
            j++;
        }
        bang += "</tr>";
        i++;
        j=1;
    }
    bang += "</table>";
    document.write(bang);

</script>
