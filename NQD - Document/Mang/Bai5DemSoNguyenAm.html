<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    // Chương trình đếm số nguyên âm trong một chuỗi

    let string = prompt("Nhập chuỗi");
    let arr = string.split(",");
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            count++;
        }
    }
    document.write(count);
</script>
</body>
</html>
