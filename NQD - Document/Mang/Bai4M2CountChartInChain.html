<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    // Viết một chương trình để đếm số từ trong một chuỗi

    let string = prompt("Nhập vào chuỗi");
    let arr = string.split(" ");
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] != "");
        count++;
    }
    document.write(count);
</script>
</body>
</html>
