<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm 1 Đến 100 In Ra Thông Báo</title>
</head>
<body>
<script>
    for (let i= 1; i < 100; i++) {
        document.write(i + " ");
        if (i === 99) {
            document.write("Hoàn thành");
            // alert("Hoàn thành");
        }
    }
</script>
</body>
</html>
