<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    //  Viết hàm tính bình phương của một số bất kỳ được đưa vào.

    let n = parseInt(prompt("Nhập vào số cần tính bình phương"));
    function square (n) {
        let result = 0;
        n = parseInt(n);
        result = n*n;
        return result;
    }
    alert(square(n));
</script>
</body>
</html>
