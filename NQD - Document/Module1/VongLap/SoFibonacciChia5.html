<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci Chia Hết Cho 5</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập vào giá trị"));
    let count = 0;
    let f1 = 0;
    let f2 = 1;
    while (count < number) {
        f2 = f1 + f2;
        f1 = f2 - f1;
        count++;
        if (f1 % 5 === 0) {
            document.write(f1 + " ");
            break;
        }
    }
