<!DOCTYPE html>
<html lang="en">

    <title>Kiểm Tra Số Nguyên Tố</title>
</head>
<body>
<p id="value"></p>
<script>
    function ktraSNT(number) {
        let flag = true;
        for (i = 2; i < number; i++) {
            if (number % i === 0) {
                flag = false;
                break;
            }
        }
        if (flag) {
            return true;
        } else {
            return false;
        }

        // let flag = true;
        // if (number < 2) {
        //     flag = false;
        // } else if (number === 2) {
        //     flag = true;

        //     flag = false;
        // } else if (number > 2) {
        //     for (let i = 3; i < number; i++) {
        //         if (number % i === 0) {
        //             flag = false;
        //             break;
        //         }
        //     }
        // }
        // if (flag) {
        //     return true;
        // } else {
        //     return false;
        // }
    }

    let nhapSoNT = parseInt(prompt("Nhập số lượng số nguyên tố cần in ra"));
    let count = 0;
    let soNguyenTo = 2;
    let result = " ";
    while (count < nhapSoNT) {
        if (ktraSNT(soNguyenTo)) {
            result += soNguyenTo + " ";
            count++
        }
        soNguyenTo++;
    }
    document.getElementById("value").innerHTML = result;
</script>
