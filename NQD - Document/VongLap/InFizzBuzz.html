<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In 1 - 100 Fizz Buzz</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            document.write("FizzBuzz" + " ");
        }
        if (i % 3 === 0) {
            document.write("Fizz" + " ");
        }
        if (i % 5 === 0) {
            document.write("Buzz" + " ");
        } else if (i % 3 !== 0 && i % 5 !== 0) {
            document.write(i + " ");
        }
    }
</script>
</body>
</html>
