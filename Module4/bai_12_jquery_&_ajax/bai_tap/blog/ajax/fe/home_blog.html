<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Blog</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
    <div class="col-lg-6">
        <div class="row">
            <div class="col-lg-12">
                <button id="btnLoadInfo">Load info</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" disabled>
                </div>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" disabled>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("#btnLoadInfo").click(function () {
            $.ajax({
                header: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "GET",
                url: "http://localhost:8080/blogRest/viewAllListBlog",
                success: function (blog) {
                    $("inputId").val(blog.id);
                    $("inputName").val(blog.name);
                },
                error: function (content) {
                    console.log(content);
                }
            })
        })
    });
</script>

</body>
</html>
