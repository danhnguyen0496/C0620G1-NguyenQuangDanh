<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create customer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        p {
            margin-top: 20px;
            margin-bottom: 2px;
            font-style: italic;
            font-weight: bold;
            color: #000003;
        }
    </style>
</head>
<body>
<header th:replace="~{common::headerFurama}"></header>

<th:block th:replace="~{common::menuFragment}"></th:block>

<form action="/create-customer" method="post" th:object="${customer}">
    <div class="col-6">
        <div class="form-group">
            <label>Id</label>
            <input type="text" th:field="*{id}" class="form-control"/>
        </div>
        <p style="font-style: italic; color: red" th:if="${#fields.hasErrors('id')}"
           th:errors="*{id}"></p>

        <div class="form-group">
            <label>Customer Name</label>
            <input type="text" th:field="*{customerName}" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Customer Birthday</label>
            <input type="date" th:field="*{customerBirthday}" class="form-control">
        </div>

        <div class="form-group">
            <label>Customer Gender</label>
            <input type="text" th:field="*{customerGender}" class="form-control">
        </div>

        <div class="form-group">
            <label>Customer Id Card</label>
            <input type="text" th:field="*{customerIdCard}" class="form-control">
        </div>
        <p style="font-style: italic; color: red" th:if="${#fields.hasErrors('customerIdCard')}"
           th:errors="*{customerIdCard}"></p>

        <div class="form-group">
            <label>Customer Phone</label>
            <input type="text" th:field="*{customerPhone}" class="form-control">
        </div>
        <p style="font-style: italic; color: red" th:if="${#fields.hasErrors('customerPhone')}"
           th:errors="*{customerPhone}"></p>

        <div class="form-group">
            <label>Customer Email</label>
            <input type="text" th:field="*{customerEmail}" class="form-control">
        </div>
        <p style="font-style: italic; color: red" th:if="${#fields.hasErrors('customerEmail')}"
           th:errors="*{customerEmail}"></p>

        <div class="form-group">
            <label>Customer Address</label>
            <input type="text" th:field="*{customerAddress}" class="form-control">
        </div>

        <div class="form-group">
            <label>Customer Type</label>
            <select th:field="*{typeCustomer}" class="form-control">
                <option th:each="customerType : ${listTypeCustomer}"
                        th:value="${customerType.customerTypeId}"
                        th:text="${customerType.customerTypeName}"></option>
            </select>
        </div>
        <input class="col-3" type="submit" value="Save"/>
    </div>
</form>
<footer th:replace="~{/common::footerFurama}"></footer>
</body>
</html>
