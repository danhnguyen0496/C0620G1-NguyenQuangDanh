<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Customer</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-image: url('https://www.marry.vn/wp-content/uploads/2015/10/21/Furama-Resort-Danang.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<header th:replace="~{common::headerFurama}"></header>

<th:block th:replace="~{common::menuFragment}"></th:block>

<!-- Edit Modal HTML -->
<form th:action="@{/update-customer}" method="post" th:object="${customer}">

    <div class="modal-dialog">
        <div class="modal-content">

            <input type="hidden" id="id" name="id" th:field="*{id}">

            <div class="modal-header">
                <h4 class="modal-title">Edit Product</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><a href="/home-customer">
                    &times;</a></button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" th:field="*{customerName}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Customer Birthday</label>
                    <input type="date" th:field="*{customerBirthday}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Customer Gender</label>
                    <input type="text" th:field="*{customerGender}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Customer Id Card</label>
                    <input type="text" th:field="*{customerIdCard}" class="form-control">
                </div>
                <p style="font-style: italic; color: red" th:if="${#fields.hasErrors('customerIdCard')}"
                   th:errors="*{customerIdCard}"></p>

                <div class="form-group">
                    <label>Customer Phone</label>
                    <input type="text" th:field="*{customerPhone}" class="form-control">
                </div>
                <p style="font-style: italic; color: red" th:if="${#fields.hasErrors('customerPhone')}"
                   th:errors="*{customerPhone}"></p>

                <div class="form-group">
                    <label>Customer Email</label>
                    <input type="email" th:field="*{customerEmail}" class="form-control">
                </div>
                <p style="font-style: italic; color: red" th:if="${#fields.hasErrors('customerEmail')}"
                   th:errors="*{customerEmail}"></p>

                <div class="form-group">
                    <label>Customer Address</label>
                    <input type="text" th:field="*{customerAddress}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Customer Type</label>
                    <select th:field="*{typeCustomer}" class="form-control">
                        <option th:each="customerType : ${listTypeCustomer}"
                                th:value="${customerType.customerTypeId}"
                                th:text="${customerType.customerTypeName}"></option>
                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="submit" class="btn btn-info" value="Save">
            </div>

        </div>
    </div>

</form>

<footer th:replace="~{/common::footerFurama}"></footer>

<script src="../../jquery/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
