<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail book</title>
</head>
<body>
<p><a href="/">Back home book</a></p>
<form>

    <table border="1">
        <tr>
            <td>Id book</td>
            <td>Name book</td>
            <td>Amount book</td>
            <td>Borrow book</td>
        </tr>
        <tr>
            <td th:text="${book.idBook}"></td>
            <td th:text="${book.nameBook}"></td>
            <td th:text="${book.amountBook}"></td>
            <td><a th:href="@{/borrow/book/{id}(id=${book.idBook})}">Borrow</a></td>
        </tr>
    </table>
</form>

</body>
</html>
