<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List book after borrow</title>
</head>
<body>
<p><a href="/">Back home book</a></p>
<form action="#" method="post">

    <table border="1">
        <tr>
            <td>Id book</td>
            <td>Name book</td>
            <td>Amount book</td>
        </tr>
        <th:block th:each="borrow : ${borrowBook}">
            <tr>
                <td th:text="${borrow.idBook}"></td>
                <td th:text="${borrow.nameBook}"></td>
                <td th:text="${borrow.amountBook}"></td>
            </tr>
        </th:block>
    </table>
</form>

</body>
</html>
