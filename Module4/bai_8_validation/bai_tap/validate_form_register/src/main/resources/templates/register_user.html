<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
</head>
<body>

<form th:action="@{/register-user}" method="post" th:object="${user}">
    <fieldset>

        <legend>Register User</legend>

        <p>First Name</p>
        <input type="text" th:field="*{firstName}" required/>
        <p style="font-style: italic; color: red" th:if="${#fields.hasErrors('firstName')}"
           th:errors="*{firstName}"></p>

        <p>Last Name</p>
        <input type="text" th:field="*{lastName}" required/>
                <p style="font-style: italic; color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

        <p>Phone Number</p>
        <input type="text" th:field="*{phoneNumber}" required/>
        <p style="font-style: italic; color: red" th:if="${#fields.hasErrors('phoneNumber')}"
           th:errors="*{phoneNumber}"></p>

        <p>Age</p>
        <input type="text" th:field="*{age}" required/>
        <p style="font-style: italic; color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>

        <p>Email</p>
        <input type="text" th:field="*{email}" required/>
                <p style="font-style: italic; color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        <br>
        <br>
        <input type="submit" value="Register">
    </fieldset>
</form>
</body>
</html>
