<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>

<form action="/create" method="post" th:object="${blog}">
    <table>
        <tr>
            <td>Blog Name</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Blog Description</td>
            <td><textarea th:field="*{description}"></textarea></td>s
        <tr>
            <td></td>
            <td><input type="submit" value="Create Blog"/></td>
        </tr>
    </table>
</form>
</body>
</html>
