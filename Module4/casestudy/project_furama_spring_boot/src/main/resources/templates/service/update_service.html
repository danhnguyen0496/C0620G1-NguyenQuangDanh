<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Service</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-image: url('https://www.marry.vn/wp-content/uploads/2015/10/21/Furama-Resort-Danang.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<header th:replace="~{common::headerFurama}"></header>

<th:block th:replace="~{common::menuFragment}"></th:block>

<!-- Edit Modal HTML -->
<form th:action="@{/save-update-service}" method="post" th:object="${service}">

    <div class="modal-dialog">
        <div class="modal-content">

            <input type="hidden" id="id" name="id" th:field="*{id}">

            <div class="modal-header">
                <h4 class="modal-title">Edit Service</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label>Service Name</label>
                    <input type="text" th:field="*{serviceName}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Area</label>
                    <input type="text" th:field="*{serviceArea}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Cost</label>
                    <input type="text" th:field="*{serviceCost}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Max People</label>
                    <input type="text" th:field="*{serviceMaxPeople}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Standard Room</label>
                    <input type="text" th:field="*{standardRoom}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Description Other Convenience</label>
                    <input type="text" th:field="*{descriptionOtherConvenience}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Pool Area</label>
                    <input type="text" th:field="*{poolArea}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Number Of Floors</label>
                    <input type="text" th:field="*{numberOfFloors}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Service Type</label>
                    <select th:field="*{serviceType}" class="form-control">
                        <option th:each="serviceType : ${listServiceType}"
                                th:value="${serviceType.serviceTypeId}"
                                th:text="${serviceType.serviceTypeName}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="form-group">
                    <label>Service Type</label>
                    <select th:field="*{rentType}" class="form-control">
                        <option th:each="rentType : ${listRentType}"
                                th:value="${rentType.rentTypeId}"
                                th:text="${rentType.rentTypeName}"></option>
                        </th:block>
                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="submit" class="btn btn-info" value="Save">
            </div>

        </div>
    </div>

</form>

<footer th:replace="~{/common::footerFurama}"></footer>

<script src="../../jquery/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
