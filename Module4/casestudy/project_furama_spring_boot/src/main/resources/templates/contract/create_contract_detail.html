<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create contract</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        p {
            margin-top: 20px;
            margin-bottom: 2px;
            font-style: italic;
            font-weight: bold;
            color: #000003;
        }
    </style>
</head>
<body>
<header th:replace="~{common::headerFurama}"></header>

<th:block th:replace="~{common::menuFragment}"></th:block>

<form action="/save-contract-detail" method="post" th:object="${contractDetail}">
    <div class="container-fluid">
        <p>Id</p>
        <input class="col-3" type="text" th:field="*{contractDetailId}"/>

        <p>Quantity</p>
        <input class="col-3" type="text" th:field="*{quantity}"/>

        <p>Contract</p>
        <select th:field="*{contract}" class="col-3">
            <option th:each="contract: ${listContract}"
                    th:value="${contract.contractId}" th:text="${contract.contractId}"></option>
        </select>

        <p>AttachService</p>
        <select th:field="*{attachService}" class="col-3">
            <option th:each="attachService: ${listAttachService}"
                    th:value="${attachService.attachServiceId}" th:text="${attachService.attachServiceName}"></option>
        </select>
        <br>
        <br>
        <input class="col-1" type="submit" value="Save"/>

    </div>
</form>
<footer th:replace="~{/common::footerFurama}"></footer>
</body>
</html>
