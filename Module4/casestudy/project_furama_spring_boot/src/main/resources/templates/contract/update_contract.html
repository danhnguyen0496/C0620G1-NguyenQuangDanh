<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Customer</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-image: url('https://www.marry.vn/wp-content/uploads/2015/10/21/Furama-Resort-Danang.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<header th:replace="~{common::headerFurama}"></header>

<th:block th:replace="~{common::menuFragment}"></th:block>

<!-- Edit Modal HTML -->
<form th:action="@{/save-update-contract}" method="post" th:object="${contract}">

    <div class="modal-dialog">
        <div class="modal-content">

            <input type="hidden" id="id" name="id" th:field="*{contractId}">

            <div class="modal-header">
                <h4 class="modal-title">Edit Contract</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label>Contract Start Date</label>
                    <input type="date" th:field="*{contractStartDate}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Contract End Date</label>
                    <input type="date" th:field="*{contractEndDate}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Contract Deposit</label>
                    <input type="text" th:field="*{contractDeposit}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Contract Total Money</label>
                    <input type="text" th:field="*{contractTotalMoney}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Customer Name</label>
                    <select th:field="*{customer}" class="form-control">
                        <option th:each="customer: ${listCustomer}"
                                th:value="${customer.id}" th:text="${customer.customerName}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Service Name</label>
                    <select th:field="*{service}" class="form-control">
                        <option th:each="service: ${listService}"
                                th:value="${service.id}" th:text="${service.serviceName}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Employee Name</label>
                    <select th:field="*{employee}" class="form-control">
                        <option th:each="employee : ${listEmployee}"
                                th:value="${employee.employeeId}" th:text="${employee.employeeName}"></option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="submit" class="btn btn-info" value="Save">
            </div>

        </div>
    </div>

</form>

<footer th:replace="~{/common::footerFurama}"></footer>

<script src="../../static/jquery/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
