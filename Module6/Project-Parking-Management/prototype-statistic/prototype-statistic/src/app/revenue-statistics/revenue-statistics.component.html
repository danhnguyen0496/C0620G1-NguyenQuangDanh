<div class="integrated-statistics row container-fluid p-0 m-0">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 border">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 mt-4">
        <div class="row">
          <div class="col-lg-7 col-md-7 col-sm-7 col-xl-7">

            <mat-form-field color="accent" appearance="fill" class="mr-2">
              <mat-label>Ngày bắt đầu (*)</mat-label>
              <input matInput [matDatepicker]="picker1">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

            <mat-form-field color="accent" appearance="fill">
              <mat-label>Ngày kết thúc (*)</mat-label>
              <input matInput [matDatepicker]="picker2">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2 color="primary"></mat-datepicker>
            </mat-form-field>

          </div>
          <div class="col-lg-5 col-md-5 col-sm-5 col-xl-5">
            <button class="btn btn-primary mr-2" style="margin-left: 230px">Xem báo cáo</button>
            <button class="btn btn-dark ">Xuất báo cáo</button>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 mt-4">
        <div>
          <canvas id="canvas" style="position: relative; height:40vh; width:50vw">{{ LineChart }}</canvas>
        </div>
      </div>
    </div>
  </div>
</div>
