<div class="integrated-statistics row container-fluid p-0 m-0">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 border">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 mt-4">
        <div class="row">
          <div class="col-lg-7 col-md-7 col-sm-7 col-xl-7">

            <mat-form-field appearance="fill" class="mr-2">
              <mat-label>Tuần</mat-label>
              <mat-select disableRipple>
                <mat-option value="1">Tuần 1</mat-option>
                <mat-option value="2">Tuần 2</mat-option>
                <mat-option value="3">Tuần 3</mat-option>
                <mat-option value="4">Tuần 4</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill" class="mr-2">
              <mat-label>Tháng</mat-label>
              <mat-select disableRipple>
                <mat-option value="1">Tháng 1</mat-option>
                <mat-option value="2">Tháng 2</mat-option>
                <mat-option value="3">Tháng 3</mat-option>
                <mat-option value="4">Tháng 4</mat-option>
                <mat-option value="5">Tháng 5</mat-option>
                <mat-option value="6">Tháng 6</mat-option>
                <mat-option value="7">Tháng 7</mat-option>
                <mat-option value="8">Tháng 8</mat-option>
                <mat-option value="9">Tháng 9</mat-option>
                <mat-option value="10">Tháng 10</mat-option>
                <mat-option value="11">Tháng 11</mat-option>
                <mat-option value="12">Tháng 12</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Năm</mat-label>
              <mat-select disableRipple>
                <mat-option value="1">Năm 2016</mat-option>
                <mat-option value="2">Năm 2017</mat-option>
                <mat-option value="3">Năm 2018</mat-option>
                <mat-option value="4">Năm 2019</mat-option>
                <mat-option value="5">Năm 2020</mat-option>
                <mat-option value="6">Năm 2021</mat-option>
                <mat-option value="7">Năm 2022</mat-option>
              </mat-select>
            </mat-form-field>

<!--                        <mat-form-field color="accent" appearance="fill">-->
<!--                          <mat-label>Ngày kết thúc (*)</mat-label>-->
<!--                          <input matInput [matDatepicker]="picker2">-->
<!--                          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>-->
<!--                          <mat-datepicker #picker2 color="primary"></mat-datepicker>-->
<!--                        </mat-form-field>-->

          </div>
          <div class="col-lg-5 col-md-5 col-sm-5 col-xl-5">
            <button class="btn btn-primary mr-2" style="margin-left: 230px">Xem báo cáo</button>
            <button class="btn btn-dark ">Xuất báo cáo</button>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 mt-4">
        <div>
          <canvas id="canvas" style="position: relative; height:40vh; width:50vw">{{ LineChart }}</canvas>
        </div>
      </div>
    </div>
  </div>
</div>
