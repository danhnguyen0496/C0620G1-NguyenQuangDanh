<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Paragraph</title>
</head>
<body>
<p> Đây là đoạn văn bản thứ nhất được tạo ra từ thẻ p </p>
<p>
<br>
    Đây là đoạn văn bản thứ hai
    <br>
    được tạo ra từ thẻ p và thẻ br
</p>
<pre>
    Đây là
    đoạn văn bản
    được tạo ra từ thẻ pre
</pre>

</body>
</html>
