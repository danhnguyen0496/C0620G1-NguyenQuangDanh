<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Simple</title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px; }
        tr:nth-child(1) {
            background-color: #dddddd;}
        tr:nth-child(3) {
            background-color: #dddddd;
        }
        tr:nth-child(5) {
            background-color: #dddddd;
        }
        tr:nth-child(7) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<table>

    <tr>
        <th>Company</th>
        <th>Contract</th>
        <th>Country</th>
    </tr>
    <tr>
         <th>Alfreds Futterkiste</th>
         <th>Maria Anders</th>
         <th>Germany</th>
    </tr>
    <tr>
         <th>Centro comercial Moctezume</th>
         <th>Francisco Chang</th>
         <th>Mexico</th>
    </tr>
    <tr>
         <th>Emst Handel</th>
         <th>Roland Mendel</th>
         <th>Austria</th>
    </tr>
    <tr>
         <th>Island Trading</th>
         <th>Helen bennett</th>
         <th>Uk</th>
    </tr>
    <tr>
         <th>Laughing Bacchus Winecellars</th>
         <th>Yoshi Tannamuri</th>
         <th>Canada</th>
    </tr>
    <tr>
         <th>Magazzini Alimentari Riuniti</th>
         <th>Giovanni Rovelli</th>
         <th>Italy</th>
    </tr>


</table>
</body>
</html>
