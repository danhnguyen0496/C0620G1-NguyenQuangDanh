<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<script>
    function f(arr, num) {
        let contain = arr.indexOf(num) !== -1;
        while (contain) {
            arr.splice(arr.indexOf(num), 1);
            contain = arr.indexOf(num) !== -1;
        }
        return arr
    }

</script>
</body>
