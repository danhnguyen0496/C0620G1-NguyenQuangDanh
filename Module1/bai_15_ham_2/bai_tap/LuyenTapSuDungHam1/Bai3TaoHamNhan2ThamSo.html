<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a"));
    let b = parseInt(prompt("Nhập b"));
    function soSanh(a, b) {
        if (a > b) {
            alert("Tham số a lớn hơn tham số b");
        } else {
            alert(a + b) ;
        }
    }
    soSanh(a, b);

</script>
</body>
</html>
