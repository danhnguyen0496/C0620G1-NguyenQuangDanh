<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a"));
    let b = parseInt(prompt("Nhập b"));
    function soSanh(a, b) {
        if (a > b) {
           return "Tham số a lớn hơn tham số b";
        } else {
           return a + b;
        }
    }
    alert(soSanh(a, b));

</script>
</body>
</html>
