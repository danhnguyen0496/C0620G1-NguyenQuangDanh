<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>

    let number = parseInt(prompt("Nhập vào số cần tính giai thừa"));
    let result = 1;
    function giaiThua(n) {
        for (let i = 1; i <= n; i++) {
            result *= i;
        }
        return result;
    }
    giaiThua();
    alert(giaiThua(number));

</script>
</body>
</html>
