<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>


    function daoMang() {
        let n = parseInt(prompt("Nhập vào chiều dài của mảng"));
        let arr = new Array(n);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = prompt("Nhập vào phần tử của mảng");
        }
        arr.reverse();
        return alert(arr);
    }
    daoMang();

</script>
</body>
</html>
