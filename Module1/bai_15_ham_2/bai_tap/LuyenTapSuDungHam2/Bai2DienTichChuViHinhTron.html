<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let banKinh = parseInt(prompt("Nhập vào bán kính hình tròn"));
    function chuViHinhTron() {
        chuVi = 2 * banKinh * 3.14;
    }

    function dienTichHinhTron() {
        dienTich = 3.14 * banKinh * banKinh;
    }

    chuViHinhTron();
    alert("Chu vi hình tròn là " + chuVi);
    dienTichHinhTron();
    alert("Diện tích hình tròn là " + dienTich);
</script>
</body>
</html>
