<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let banKinh = parseInt(prompt("Nhập vào bán kính hình tròn"));
    function chuViHinhTron(r) {
        chuVi = 2 * r * 3.14;
        return chuVi;
    }
    function dienTichHinhTron(r) {
        dienTich = 3.14 * r * r;
        return dienTich;
    }
    chuViHinhTron();
    alert("Chu vi hình tròn là " + chuViHinhTron(banKinh));
    dienTichHinhTron();
    alert("Diện tích hình tròn là " + dienTichHinhTron(banKinh));
</script>
</body>
</html>
