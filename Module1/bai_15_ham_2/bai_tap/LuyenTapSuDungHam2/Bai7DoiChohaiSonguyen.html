<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>

    let a = parseInt(prompt("Nhập giá trị a"));
    let b = parseInt(prompt("Nhập giá trị b"));

    function doiCho() {
        let c = a;
        a = b;
        b = c;
    }

    doiCho();
    alert(a + "," + b);

</script>
</body>
</html>
