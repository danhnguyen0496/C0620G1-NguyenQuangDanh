    <title>Bài 7</title>
</head>
<body>
<script>

    let a = parseInt(prompt("Nhập giá trị a"));
    let b = parseInt(prompt("Nhập giá trị b"));

    function doiCho(a, b) {
        let temp = a;
        a = b;
        b = temp;
        alert(a + ',' + b);
    }
    // doiCho();
    // alert(a + " " + b);
    doiCho(a, b);

</script>
