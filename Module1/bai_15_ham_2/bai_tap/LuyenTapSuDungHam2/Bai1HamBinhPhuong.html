<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    // Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.

    let number = parseInt(prompt("Nhập vào giá trị"));
    function tinhBinhPhuong() {
        result = number * number;
    }
    tinhBinhPhuong();
    alert(result);

</script>
</body>
</html>
