<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    // Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.

    function tinhBinhPhuong(number) {
        result = number * number;
        return result;
    }
    tinhBinhPhuong();
    let a = parseInt(prompt("Nhập vào giá trị"));
    alert(tinhBinhPhuong(a));

</script>
</body>
</html>
