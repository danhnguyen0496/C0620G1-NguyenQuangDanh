<body>
<script>
    let n = parseInt(prompt("Nhập vào giá trị"));

    function kiemTraSND() {
        if (n > 0) {
            return true;
        } else {
            return false;
        }
    }

    kiemTraSND();
    alert(kiemTraSND());
</script>
