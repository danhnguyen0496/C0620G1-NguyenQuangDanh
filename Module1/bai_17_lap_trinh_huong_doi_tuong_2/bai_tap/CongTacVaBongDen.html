<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tương Tác Giữa Công Tác Và Bóng Đèn</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor() {
            this.status = false;
        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }
    }

    class SwitchButton {
        constructor() {
            this.status = false;
            this.lamp = "";
        }

        connectToLamp(lamp) {
            this.lamp = lamp;
        }

        switchOn() {
            this.status = true;
            this.lamp.turnOn();
        }

        switchOff() {
            this.status = false;
            this.lamp.turnOff();
        }
    }

    let lamp = new ElectricLamp();
    let switchButton = new SwitchButton();
    switchButton.connectToLamp(lamp);
    switchButton.switchOn();
    alert(lamp.status);
    switchButton.switchOff();
    alert(lamp.status);


</script>
</body>
</html>
