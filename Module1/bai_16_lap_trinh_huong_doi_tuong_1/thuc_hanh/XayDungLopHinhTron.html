<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây Dựng Lớp Hình Tròn</title>
</head>
<body>
<script>
    class HinhTron {
        constructor(banKinh) {
            this.banKinh = banKinh;
        }

        getbanKinh() {
            return this.banKinh;
        }
        getdienTich() {
            return Math.PI * this.banKinh * this.banKinh;
        }
    }

    let hinhTron1 = new HinhTron(2);
    alert(hinhTron1.getbanKinh());
    alert(hinhTron1.getdienTich());

    let hinhTron2 = new HinhTron(6);
    alert(hinhTron2.getbanKinh());
    alert(hinhTron2.getdienTich());


</script>
</body>
</html>
