<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Tập Với Cấu Trúc Switch Case 3</title>
</head>
<body>
<script>
    let value = prompt("Nhập vào giá trị");
    if (value > 0) {
        alert("1");
    } else if (value <0) {
        alert("-1");
    } else {
        alert(0);
    }
</script>
</body>
</html>
