<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Tập Với Cấu Trúc Switch Case</title>
</head>
<body>
<script>
    switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert("Okay we support these browsers too");
            break;
        default:
            alert("We hope that thí page look ok!");
    }
</script>
</body>
</html>
