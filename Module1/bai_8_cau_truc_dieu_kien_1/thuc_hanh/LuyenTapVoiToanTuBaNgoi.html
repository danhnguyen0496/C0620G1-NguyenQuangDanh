<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Tập Với Toán Tử 3 Ngôi 1</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào giá trị a"));
    let b = parseInt(prompt("Nhập vào giá trị b"));
    let result = a + b;
    alert((4>result) ? "Below":"Over");
</script>
