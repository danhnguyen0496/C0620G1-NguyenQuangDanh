<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng Fibonacci</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập n"));
    let sum = 0;
    let fiBo1 = 0;
    let fiBo2 = 1;
    let count = 0;
    while (count < number) {
        fiBo2 = fiBo1 + fiBo2;
        fiBo1 = fiBo2 - fiBo1;
        sum += fiBo1;
        count++;
    }
    document.write(sum);
</script>
</body>
</html>
