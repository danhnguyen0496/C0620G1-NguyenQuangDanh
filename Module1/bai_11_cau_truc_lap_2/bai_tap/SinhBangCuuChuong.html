<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
<h1 style="color: red"> Bảng cửu chương</h1>
<script>

    let table, i, j;
    table = "<table border='1' width='800' cellspacing='0' cellpadding='3'>";
    for (i=1; i<10; i++) {
        table = table + "<tr>";
        for (j= 2; j<10; j++) {
            table = table + "<td>" + j + "*" + i + "=" + i*j +"</td>";
        }
    } table = table + "</tr>";
    table = table + "</table>";
    document.write(table);



</script>
</body>
</html>
