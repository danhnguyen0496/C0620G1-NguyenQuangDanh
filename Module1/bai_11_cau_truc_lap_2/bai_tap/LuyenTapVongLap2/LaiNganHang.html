<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Lãi Ngân Hàng</title>
</head>
<body>
<script>
    let tienGui = parseInt(prompt("Nhập số tiền gửi ngân hàng"));
    let thangVay = parseInt(prompt("Nhập số tháng vay tiền ngân hàng"));
    let laiSuat = parseInt(prompt("Nhập lãi suất hàng tháng"));
    let tongTien = tienGui;
    for (let i = 0; i < thangVay; i++) {
        tongTien += tienGui * laiSuat
    }
    alert(tongTien);
</script>
</body>
</html>
