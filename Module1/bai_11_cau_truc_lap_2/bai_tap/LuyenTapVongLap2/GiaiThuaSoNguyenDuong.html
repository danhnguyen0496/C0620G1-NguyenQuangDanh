<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Giai Thừa</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số cần tính giai thừa"));
    let soGiaiThua = 1;
    for (let i = 1; i <= number; i++) {
        soGiaiThua *= i;
    }
    alert(soGiaiThua);
</script>
</body>
</html>
