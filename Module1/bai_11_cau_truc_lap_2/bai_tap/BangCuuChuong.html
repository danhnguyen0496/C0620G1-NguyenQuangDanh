    let table;
    let i = 1;
    let j = 2;
    table = "<table border='1' width='800' cellspacing='0' cellpadding='3'>";
    while (i < 10) {
        table = table + "<tr>";
        while (j < 10) {
            table = table + "<td>" + j + "*" + i + "=" + j * i + "</td>";
            j++;
        }
        table = table + "</tr>";
        j = 2;
        i++;
    }
    table = table + "</table>";
    document.write(table);

</script>
