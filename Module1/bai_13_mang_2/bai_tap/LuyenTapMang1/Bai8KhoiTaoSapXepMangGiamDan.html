<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(10);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Nhập vào phần tử của mảng");
    }
    for (let j = 0; j < arr.length; j++) {
        arr.sort(function (a, b) {
            return b - a
        });
    }
    document.write(arr);
</script>
</body>
</html>
