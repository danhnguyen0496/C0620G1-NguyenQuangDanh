    let n = parseInt(prompt("Nhập độ dài của mảng"));
    let arr = new Array(n);
        for (let i = 0; i < arr.length; i++) {
            let data = parseInt(prompt("Nhập vào giá trị"));
            arr[i] = data;
        }
    let first = 0;
    let last = arr.length - 1;
    while (first < last) {
        let a = arr[first];
        arr[first] = arr[last];
        arr[last] = a;
        first++;
        last--;
    }
    document.write(arr);
</script>
