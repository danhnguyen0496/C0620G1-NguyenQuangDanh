<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Và Hiện Thị Số Nguyên Lớn Hơn Hoặc Bằng 10</title>

<body>
<script>
    // let number = [1, 4, 5, 10, 55, 33, 22, 34, 9, 7];

    //     if (number[i] >= 10) {
    //         document.write(number[i] + " ");

    let number = [];
    for (let i = 0; i < 10; i++) {
        let nhapSo = parseInt(prompt("Nhập vào giá trị"));
        number.push(nhapSo);
        if (number[i] >= 10) {
            document.write(number[i] + " ");
        }
    }
</script>
</body>
