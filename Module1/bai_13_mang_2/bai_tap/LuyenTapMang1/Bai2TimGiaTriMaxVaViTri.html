    let n = parseInt(prompt("Nhập chiều dài của mảng"));
    let daySo = new Array(n);
    for (let i = 0; i < daySo.length; i++) {
        daySo[i] =parseInt(prompt("Nhập vào phần tử của mảng"));
    }
    let max = daySo[0];
    let index = 0;
    for (let j = 0; j < daySo.length; j++) {
        if (max < daySo[j]) {
            max = daySo[j];
            index = j;
        }
    }
    document.write("Max: " + max + " at position " + index);
