    let n = parseInt(prompt("Nhập vào chiều dài của mảng cha"));
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        let m = parseInt(prompt("Nhập chiều dài của mảng con"));
        arr[i] = new Array(m);
        for (let j = 0; j < arr[i].length; j++) {
            arr[i][j] = parseInt(prompt("Nhập phần tử mảng con"));
        }
    }
    for (let h = 0; h < arr.length; h++) {
        document.write("row " + h + "<br>");
        for (let k = 0; k < arr[h].length; k++) {
            document.write(arr[h][k] + "<br>");
        }
    }

</script>
