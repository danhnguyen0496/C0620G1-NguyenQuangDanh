<body>
<script>
    let n = parseInt(prompt("Nhập vào chiều dài của mảng"));
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Nhập vào mảng ký tự");
    }
    for (let j = 0; j < arr.length; j++) {
        if (arr[j] === "-") {
            arr[j] = "_";
        }
    }
    // let a = arr.join("");
    // let kq = a.replace("-", "_");
    // alert(kq);

    alert(arr);
</script>
