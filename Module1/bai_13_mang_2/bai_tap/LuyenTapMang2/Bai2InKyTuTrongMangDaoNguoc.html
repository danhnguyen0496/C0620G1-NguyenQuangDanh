<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập độ dài của mảng"));
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Nhập phần tử của mảng");
    }
    for (let j = 0; j < arr.length; j++) {
        arr.reverse();
    }
    document.write(arr);

</script>
</body>
</html>
