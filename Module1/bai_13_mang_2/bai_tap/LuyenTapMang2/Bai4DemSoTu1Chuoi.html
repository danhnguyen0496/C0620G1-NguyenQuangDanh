<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào chuỗi");
    let arr = str.split(" ");                          // chuỗi đưa về mảng
    alert(arr);
    let count = 0;
    for (let j = 0; j < arr.length; j++) {
        if (arr[j] !== "") {
            count += 1;
        }
    }
    document.write(count);
</script>
</body>
</html>
