<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập vào chiều dài của mảng"));
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt("Nhập vào phần tử của mảng"));
    }
    let count = 0;
    for (let j = 0; j < arr.length; j++) {
        if (typeof arr[j] === "number") {
            count += 1;
        }
    }
    document.write(count);
</script>
</body>
</html>
