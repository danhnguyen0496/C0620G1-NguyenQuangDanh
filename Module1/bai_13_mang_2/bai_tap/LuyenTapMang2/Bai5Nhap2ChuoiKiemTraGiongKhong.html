<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập vào chiều dài mảng 1"));
    let arr1 = new Array(n);
    for (let i = 0; i < arr1.length; i++) {
        arr1[i] = prompt("Nhập vào phần tử mảng 1");
    }
    // alert(arr1);

    let m = parseInt(prompt("Nhập vào chiều dài mảng 2"));
    let arr2 = new Array(m);
    for (let j = 0; j < arr2.length; j++) {
        arr2[j] = prompt("Nhập vào phần tử mảng 2");
    }
    // alert(arr2);
    let check = false;
    for (let h = 0; h < arr1.length; h++) {
        if (arr1[h] === arr2[h]) {
            document.write("Hai mảng vừa nhập giống nhau");
            check = true;
            break;
        }
    }
    if (!check) {
        document.write("Hai mảng vừa nhập khác nhau");
    }

</script>
</body>
</html>
