<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>

    //    3.	Viết chương trình tính :
    //        S=1+1/2+1/3+....+1/n

    let sum = 0;
    let n = parseInt(prompt("Nhập n"));
    for (let i = 1; i < n; i++) {
        sum += 1 / n;
    }
    document.write(sum);


</script>
</body>
</html>
