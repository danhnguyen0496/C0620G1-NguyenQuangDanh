<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    // 5.	Viết chương trình tính  :
    //     S=1+1/3!+1/5!+…..+1/(2n-1)!

    let n = parseInt(prompt("Nhập n"));
    let sum = 1;
    let m = 1;  // mẫu số
    for (let i = 1; i <= n; i++) {
        m *= (2 * i - 1);
        sum += 1/m;
    }
    document.write(sum);

</script>
</body>
</html>
