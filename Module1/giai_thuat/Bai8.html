<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    // 8.	Nhập 2 số nguyên dương a và b. Sau đó in ra ước chung lớn nhất và bội chung nhỏ nhất của 2 số nguyên dương a và b đó.

    let a = parseInt(prompt("Nhập vào số a"));
    let b = parseInt(prompt("Nhập vào số b"));
    UclnBcnn(a, b);

    function UclnBcnn(x, y) {
        while (x !== y) {
            if (x > y) {
                x = x - y;
            } else {
                y = y - x;
            }
        }
        return result = x;
    }

    document.write("Ước chung lớn nhất: " + result + "<br>");
    document.write("Bội chung nhỏ nhất: " + (a * b) / result);

</script>
</body>
</html>
