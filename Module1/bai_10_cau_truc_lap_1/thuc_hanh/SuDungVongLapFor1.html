<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
<p id="demo"></p>
<script>
    let text = "";
    let i;
    for (i=0; i < 5; i++) {
        text += "The number is " + i + "\n";
    }
    document.getElementById("demo").innerText = text;
</script>
</body>
</html>
