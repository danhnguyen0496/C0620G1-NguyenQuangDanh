<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các phần tử từ 1 đến số vừa nhập vào</title>
</head>
<body>
<script>
    let num = prompt("Nhập vào giá trị");
    let total = 0;
    let i = 1;
    for (; i <= num; i = i + 1) {
        total = total + i;
    }
    alert(total);

</script>
</body>
</html>
