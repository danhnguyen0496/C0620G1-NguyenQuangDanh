<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseFloat(prompt("Nhập vào giá trị"));
    let total = 0;
    while (num != - 1) {
        num = parseFloat(prompt("Nhập vào giá trị"));
        total = total + num;
        alert(total);
    }

</script>
</body>
