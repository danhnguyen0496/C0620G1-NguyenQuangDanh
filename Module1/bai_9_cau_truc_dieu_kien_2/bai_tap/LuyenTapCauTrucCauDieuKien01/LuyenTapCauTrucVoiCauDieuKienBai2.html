<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10</title>
</head>
<body>
<script>
let tuoi = parseInt(prompt("Nhập vào tuổi của học sinh"));
if (tuoi < 15) {
    alert("Học sinh không đủ điều kiện vào lớp 10");
}
</script>
</body>
</html>
