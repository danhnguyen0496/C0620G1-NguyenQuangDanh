<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập Và Kiểm Tra A Có Chia Hết Cho B Không</title>
</head>
<body>
<script>
let a = parseInt(prompt("Nhập vào giá trị a"));
let b = parseInt(prompt("Nhập vào giá trị b"));
if (a%b == 0) {
    alert("a chia hết cho b");
} else {
    alert("a không chia hết cho b");
}
</script>
</body>
</html>
