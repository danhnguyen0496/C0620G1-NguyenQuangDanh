<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</title>
</head>
<body>
<script>
let a = parseInt(prompt("Nhập vào doanh thu bán hàng"));
let b = parseFloat(prompt("Nhập phần trăm hoa hồng"));
let tienNhan = a*(b/100);
alert("Số tiền hoa hồng được nhận là " + tienNhan);
</script>
</body>
</html>
