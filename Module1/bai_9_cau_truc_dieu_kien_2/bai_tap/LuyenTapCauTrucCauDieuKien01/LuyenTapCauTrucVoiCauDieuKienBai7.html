<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cước điện thoại cho một hộ gia đình với các thông số đã cho</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập thời gian sử dụng điện thoại")); // Thời gian sử dụng tính đơn vị bằng giờ
    let tienMacDinh = 5000; // Tiền điện thoại mặc định 5000 đồng/ 1 giờ
    let cuocDienThoai = a * tienMacDinh;
    alert("Số tiền điện thoại phải trả là " + cuocDienThoai +" đồng");
</script>
</body>
</html>
