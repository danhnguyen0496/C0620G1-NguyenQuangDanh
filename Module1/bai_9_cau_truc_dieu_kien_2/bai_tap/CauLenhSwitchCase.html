<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phép Tính Số Ngày Trong Tháng</title>
</head>
<body>
<form>
    <input id="tinhSoNgay" type="text"/>
    <button type="button" onclick="soNgay()">Tính số ngày</button>
    <script>
        function soNgay() {
        let tinhSoNgay = parseInt(document.getElementById("tinhSoNgay").value);
        switch (tinhSoNgay) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("Có 31 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("Có 30 ngày");
                break;
            case 2:
                alert("Có 28 hoặc 29 ngày");
                break;
            default:
                alert("Không xác định");
        }
        }
    </script>
</form>
</body>
</html>
