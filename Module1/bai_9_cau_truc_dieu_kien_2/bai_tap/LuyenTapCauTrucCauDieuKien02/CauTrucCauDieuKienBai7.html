<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<script>
    // ax*x + b +c = 0
    let a = parseFloat(prompt("Nhập vào giá trị a"));
    let b = parseFloat(prompt("Nhập vào giá trị b"));
    let c = parseFloat(prompt("Nhập vào giá trị c"));
    if (a === 0) {
        if (b === 0) {
            alert("Phương trình vô số nghiệm");
        } else {
            alert("Phương trình vô nghiệm");
        }
    } else {
        delta = b * b - 4 * a * c;
        if (delta < 0) {
            alert("Phương trình vô nghiệm");
        } else if (delta === 0) {
            x1 = x2 = -b / (2 * a);
            alert("Phương trình có nghiệm kép x1 = x2 = " + x1);
        } else {
            x1 = (-b + Math.sqrt(delta) / (2 * a));
            x2 = (-b - Math.sqrt(delta) / (2 * a));
            alert("Phương trình có 2 nghiệm là x1 = " + x1 + "\n" +
                "x2 = " + x2);
        }
    }
</script>
</body>
</html>
