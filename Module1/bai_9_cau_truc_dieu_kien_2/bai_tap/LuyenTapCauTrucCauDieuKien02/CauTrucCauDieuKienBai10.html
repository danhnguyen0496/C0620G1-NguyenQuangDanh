<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tính giá điện</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập vào số chữ điện tiêu thụ"));
    let b = 2300; // Giá chữ điện tiêu thụ trên 1 đơn vị chữ điện
    let giaDien = a * b;
    alert("Tiền điện phải trả là " + giaDien +"đồng");
</script>
</body>
</html>
