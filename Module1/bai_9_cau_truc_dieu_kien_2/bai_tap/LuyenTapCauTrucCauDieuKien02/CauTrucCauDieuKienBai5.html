<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập vào cạnh kề a của tam giác"));
    let b = parseFloat(prompt("Nhập vào cạnh kề b của tam giác"));
    let dienTich = 0.5*a*b;
    alert("Diện tích hình vuông là " + dienTich);
</script>
</body>
</html>
