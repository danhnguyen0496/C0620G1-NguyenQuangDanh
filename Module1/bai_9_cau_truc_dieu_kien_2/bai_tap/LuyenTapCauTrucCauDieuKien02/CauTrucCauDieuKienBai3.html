<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết cạnh a</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập vào cạnh hình vuông"));
    let dienTich = a*a;
    alert("Diện tích hình vuông là " + dienTich);
</script>
</body>
</html>
