<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem một số nhập vào có phải là tuổi của một người không</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt("Nhập vào số cần kiểm tra"));
    if (tuoi < 120) {
        if (tuoi > 0) {
            alert("Là số tuổi của một người");
        } else {
            alert("Không phải là số tuổi của một người");
        }
    } else {
        alert("Không phải là số tuổi của một người");
    }
</script>
</body>
</html>
