<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập vào canh a"));
    let b = parseFloat(prompt("Nhập vào canh b"));
    let c = parseFloat(prompt("Nhập vào canh c"));
    if (a > 0 && b > 0 && c > 0) {
        if ((a + b) > c || (b + c) > a || (a + c) > b) {
            alert("a,b,c là 3 cạnh của một tam giác");
        } else {
            alert("a,b,c không phải là 3 cạnh của 1 tam giác");
        }
    } else {
        alert("a,b,c không phải là 3 cạnh của 1 tam giác");
    }
</script>
</body>
</html>
