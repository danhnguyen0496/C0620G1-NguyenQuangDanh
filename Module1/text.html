<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nhân viên</title>
</head>
<body>
<script>

    class HocSinh {
        constructor(hoVaTen, ngaySinh, diemTrungBinh) {
            this.hoVaTen = hoVaTen;
            this.ngaySinh = ngaySinh;
            this.diemTrungBinh = diemTrungBinh;
        }

        setHoVaTen(hoVaTen) {
            this.hoVaTen = hoVaTen;
        }

        setNgaySinh(ngaySinh) {
            this.ngaySinh = ngaySinh;
        }

        setDiemTrungBinh(diemTrungBinh) {
            this.diemTrungBinh = diemTrungBinh;
        }

        getHoVaTen() {
            return this.hoVaTen;
        }

        getNgaySinh() {
            return this.ngaySinh;
        }

        getDiemTrungBinh() {
            return this.diemTrungBinh;
        }
    }

    let danhSachHS = [];

    let hocSinh1 = new HocSinh("Nguyễn Trường Quân 1", "12/12/1998", "8.0");
    let hocSinh2 = new HocSinh("Nguyễn Trường Quân 2", "12/12/1998", "8.0");
    let hocSinh3 = new HocSinh("Nguyễn Trường Quân 3", "12/12/1998", "8.0");

    danhSachHS.push(hocSinh1);
    danhSachHS.push(hocSinh2);
    danhSachHS.push(hocSinh3);


    hienThi(danhSachHS);

    function hienThi(danhSach) {
        let doDaiDS = danhSach.length;
        for (let i = 0; i < doDaiDS.length; i++) {
            return alert("\n1. Họ và tên: " + this.hoVaTen + "\n2. Ngày sinh: " + this.ngaySinh + "\n3. Điểm trung bình: " + this.diemTrungBinh);
        }
    }


</script>

</body>
</html>
