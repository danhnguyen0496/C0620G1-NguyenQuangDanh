<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="afd" onclick="func1()"></button>
<script>
    function func1(a) {
        if (a === 2)
            return 2;
        return a * func1(a - 1);
    }
    alert(func1(a));
</script>
</body>
</html>
